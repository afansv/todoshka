<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-full bg-inverse">
      <div class="container">
          <a class="navbar-brand" href=/">Todoshka</a>
          <ul class="nav navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Заметки <span class="sr-only">(current)</span></a>
            </li>
          </ul>
      </div>
    </nav>
    <div class="container"><br>
        <form action="/new" method="post">
            <div class="form-group">
                <label for="noteName">Имя заметки</label>
                <input type="text" class="form-control" id="noteName" aria-describedby="noteName" placeholder="Введите имя заметки" name="noteName">
            </div>
            <div class="form-group">
                <label for="noteContent">Содержание</label>
                <textarea class="form-control" id="noteContent" name="noteContent" rows="4"></textarea>
                <small id="noteContentHelp" class="form-text text-muted">Поддерживается Markdown</small>
            </div>
            <button type="submit" class="btn btn-success">Сохранить</button>
        </form><br>
        <div class="card-columns">
            {% for note in notes %}
            <div class="card">
                <div class="card-block">
                    {% if note.note_name %}
                    <h4 class="card-title">{{ note.note_name }}</h4>
                    {% endif %}
                    <p class="card-text">{{ note.note_html|safe }}</p>
                    <a href="/note/{{ note.share_token }}" class="card-link" target="_blank">Поделиться</a>
                    <a href="/s/{{ note.admin_token }}" class="card-link">Изменить</a>
                    <a href="/delete/{{ note.admin_token }}" class="card-link">Удалить</a>
                </div>
            </div>
            {% else %}
            <div class="card card-block card-outline-danger text-xs-center">
                <p class="card-text text-danger">Вы не создали ни одной заметки</p>
            </div>
            {% endfor %}
        </div>
    </div>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  </body>
</html>
